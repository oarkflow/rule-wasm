<html>
<head>
    <meta charset="utf-8"/>
    <script src="wasm_exec.js"></script>
    <script>
        const go = new Go();
		WebAssembly.instantiateStreaming(fetch("rule.wasm"), go.importObject).then((result) => {
			go.run(result.instance);
		});
    </script>
</head>
<body>
<div>
    <label for="ruleField">Enter Rule</label>
	<textarea name="rule" id="ruleField" cols="30" rows="10"></textarea>
    <label for="dataField">Enter Data</label>
	<textarea name="data" id="dataField" cols="30" rows="10"></textarea>
	<button id="checkRuleButton">Check Rule</button>
	<div id="outputRule"></div>
</div>
<script>
    var ruleField = document.querySelector('#ruleField')
    var dataField = document.querySelector('#dataField')
    var checkRule = document.querySelector('#checkRuleButton')
    var outputRule = document.querySelector('#outputRule')
	checkRule.addEventListener('click', function() {
		outputRule.innerHTML = applyRule(dataField.value, ruleField.value) // The function 'wasmHash' is defined in the Go code
	});
</script>
</body>
</html>
